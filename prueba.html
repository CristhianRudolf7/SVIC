                        <form id="formUnidad" class="needs-validation">
                            {% csrf_token %}
                            <input type="hidden" name="producto_id" id="producto_id" value="">
                            <div class="modal-header py-3 px-4 border-bottom-0">
                                <h5 class="modal-title" id="modalTitle">Agregar un producto</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"
                                    aria-label="Close"></button>
                            </div>
                            <div class="modal-body px-4 pb-4 pt-0">
                                <div class="row">
                                    <div class="col-12">
                                        <div class="mb-3">
                                            <div class="row">
                                                <div class="col-12">
                                                    <label class="form-label">Foto del producto</label>
                                                </div>
                                                <div class="col-12">
                                                    <img id="vista_previa" src=""
                                                        class="mx-auto d-block"
                                                        style="max-width: 100px; margin-bottom: 10px; display: none;" />
                                                    <input type="file" id="foto" name="foto" accept="image/*"
                                                        class="form-control rounded mx-auto d-block"
                                                        style="max-width: 300px;">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <button type="button" class="btn btn-danger"
                                                id="cancelarProducto">Cancelar</button>
                                        </div>
                                        <div class="col-6 text-end">
                                            <button type="submit" class="btn btn-success"
                                                id="btn-save-event">Guardar</button>
                                        </div>
                                    </div>

                                </div>
                        </form>
