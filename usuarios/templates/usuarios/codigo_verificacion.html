{% extends "usuarios/landing.html" %}
{% block content %}
<div class="container mt-5">
    <div class="card mx-auto col-md-6">
        <div class="card-body">
            <h4 class="text-center">Ingrese su código de autorización</h4>
            <form method="post">
                {% csrf_token %}
                {% if error %}
                    <div class="alert alert-danger">{{ error }}</div>
                {% endif %}
                <div class="mb-3">
                    <input type="text" name="codigo_autorizacion" class="form-control" placeholder="Código de 5 dígitos" required>
                </div>
                <div class="text-center">
                    <button class="btn btn-success" type="submit">Validar código</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
