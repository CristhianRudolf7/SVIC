{% extends "landing.html" %}
{% load static %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<div class="container mt-5 content-space-3 content-space-t-lg-4 content-space-b-lg-3">
    <div class=" flex-grow-1 mx-auto" style="max-width: 28rem;">
        <div class="card-header pt-2 pb-1 text-center bg-primary rounded-top">
            <h4 class="text-white text-center pb-0 fw-bold fs-3">Crear cuenta de empresa</h4>
        </div>

        <div class="text-center mb-3 mb-md-4">
            <p class="text-muted mb-5 fs-5">Ingresa los datos de tu empresa.</p>
        </div>

        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-4">
                <label class="form-label" for="nombre">Nombre de la empresa</label>
                <input class="form-control" id="nombre" type="text" required="" placeholder="Ingrese el nombre de la empresa">
            </div>

            <div class="mb-4">
                <label for="sectorEmpresa" class="form-label">Sector de la empresa</label>
                <select class="form-select" id="sectorEmpresa" required
                    style="max-width: 100%; overflow: hidden; text-overflow: ellipsis; max-height: 200px;">
                    <option selected disabled>Seleccione un sector...</option>
                    <option value="tecnologia" title="Tecnología e Informática">🖥️ Tecnología</option>
                    <option value="salud" title="Salud y Farmacéutico">🏥 Salud</option>
                    <option value="financiero" title="Servicios Financieros">💲 Financiero</option>
                    <option value="educacion" title="Educación y Formación">📚 Educación</option>
                    <option value="manufactura" title="Manufactura y Producción">🏭 Manufactura</option>
                    <option value="comercio" title="Comercio Minorista">🛒 Comercio</option>
                    <option value="logistica" title="Logística y Transporte">🚚 Logística</option>
                    <option value="construccion" title="Construcción e Inmobiliario">🏗️ Construcción</option>
                    <option value="energia" title="Energía y Utilities">⚡ Energía</option>
                    <option value="turismo" title="Turismo y Hostelería">🏨 Turismo</option>
                    <option value="agricultura" title="Agricultura y Agroindustria">🌾 Agricultura</option>
                    <option value="medios" title="Medios y Entretenimiento">🎬 Medios</option>
                    <option value="consultoria" title="Consultoría y Servicios Profesionales">📊 Consultoría</option>
                    <option value="textil" title="Textil y Moda">👗 Textil</option>
                    <option value="automotriz" title="Automotriz">🚗 Automotriz</option>
                    <option value="bienes" title="Bienes de Consumo">🛍️ Bienes</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="country" class="form-label">País</label>
                <select id="country" class="form-select">
                    <option value="">Seleccione un país</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="state" class="form-label">Región/Estado</label>
                <select id="state" class="form-select" disabled>
                    <option value="">Seleccione una región</option>
                </select>
            </div>

            <div class="mb-4">
                <label for="city" class="form-label">Ciudad</label>
                <select id="city" class="form-select" disabled>
                    <option value="">Seleccione una ciudad</option>
                </select>
            </div>

            <div class="mb-4">
                <label class="form-label" for="direccion">Dirección</label>
                <input class="form-control" id="direccion" type="text" required="" placeholder="Dirección de la empresa">
            </div>

            <div class="mb-4">
                <label class="form-label" for="telefono">Teléfono</label>
                <input class="form-control" id="telefono" type="text" required="" placeholder="Teléfono de la empresa">
            </div>

            <div class="mb-4">
                <label class="form-label" for="ruc">RUC</label>
                <input class="form-control" id="ruc" type="text" placeholder="Ingresa el número de RUC">
            </div>

            <div class="mb-4">
                <label for="foto" class="form-label">Foto</label>
                <input class="form-control border-primary shadow-sm" type="file" id="foto" name="foto" accept="image/*">
                <div class="form-text">Sube una imagen en formato JPG, PNG o similar.</div>
            </div>

            <div class="mb-4">
                <label for="example-textarea" class="form-label">Descripción</label>
                <textarea class="form-control" id="example-textarea" rows="5" placeholder="Ingresa una descripción de la empresa."></textarea>
            </div>

            <div class="mb-3 mb-0 text-center">
                <button class="btn btn-primary" type="submit">Crear cuenta</button>
            </div>

        </form>
    </div>
</div>

<script>
    let data = [];

    fetch("{% static 'js/paises.json' %}")
        .then(response => response.json())
        .then(json => {
            data = json;
            populateCountries();
        });

    const countrySelect = document.getElementById('country');
    const stateSelect = document.getElementById('state');
    const citySelect = document.getElementById('city');

    function populateCountries() {
        data.forEach(country => {
            const option = document.createElement('option');
            option.value = country.iso2;
            option.textContent = country.name;
            countrySelect.appendChild(option);
        });
        countrySelect.disabled = false;
    }

    countrySelect.addEventListener('change', function () {
        const selectedCountry = data.find(country => country.iso2 === this.value);
        stateSelect.innerHTML = '<option value="">Seleccione una región</option>';
        citySelect.innerHTML = '<option value="">Seleccione una ciudad</option>';
        citySelect.disabled = true;

        if (selectedCountry && selectedCountry.states.length > 0) {
            selectedCountry.states.forEach(state => {
                const option = document.createElement('option');
                option.value = state.state_code;
                option.textContent = state.name;
                stateSelect.appendChild(option);
            });
            stateSelect.disabled = false;
        } else {
            stateSelect.disabled = true;
        }
    });

    stateSelect.addEventListener('change', function () {
        const selectedCountry = data.find(country => country.iso2 === countrySelect.value);
        const selectedState = selectedCountry.states.find(state => state.state_code === this.value);
        citySelect.innerHTML = '<option value="">Seleccione una ciudad</option>';

        if (selectedState && selectedState.cities.length > 0) {
            selectedState.cities.forEach(city => {
                const option = document.createElement('option');
                option.value = city.name;
                option.textContent = city.name;
                citySelect.appendChild(option);
            });
            citySelect.disabled = false;
        } else {
            citySelect.disabled = true;
        }
    });
</script>
{% endblock content %}
