{% extends "store/base.html" %}
{% load static %}

{% block title %}Chat with DeepSeek{% endblock title %}

{% block content %}
<div class="chat-container" style="max-width: 800px; margin: 20px auto; height: 80vh; display: flex; flex-direction: column;">
    <!-- Área de visualización de respuestas -->
    <div id="response-area" style="flex: 1; border: 1px solid #ccc; padding: 20px; margin-bottom: 10px; overflow-y: auto; background-color: #f9f9f9;">
        {% if api_response %}
            <div class="response-bubble" style="background-color: #e3f2fd; padding: 10px; border-radius: 10px; margin: 5px 0;">
                {{ api_response }}
            </div>
        {% endif %}
    </div>

    <!-- Formulario de entrada -->
    <form method="post" style="display: flex; gap: 10px;">
        {% csrf_token %}
        <input type="text" name="user_message" 
               placeholder="Escribe tu mensaje aquí..." 
               style="flex: 1; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
        <button type="submit" 
                style="padding: 10px 20px; background-color: #4CAF50; color: white; border: none; border-radius: 5px; cursor: pointer;">
            Enviar
        </button>
    </form>
</div>
{% endblock content %}
